<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - AI Document Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#0a0e27',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div id="app" class="flex h-screen">
        <!-- Main Chat Area -->
        <div id="mainArea" class="flex-1 flex flex-col transition-all duration-300">
            <!-- Header -->
            <div class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 shadow-lg">
                <div class="max-w-4xl mx-auto flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                            RAG System
                        </h1>
                        <p class="text-sm text-slate-400">Retrieval-Augmented Generation</p>
                    </div>
                    <button id="toggleSources" class="hidden px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span id="sourcesButtonText">Show Sources</span>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto p-4">
                <div class="max-w-4xl mx-auto space-y-4" id="messageContainer">
                    <!-- Welcome message -->
                    <div class="flex justify-start">
                        <div class="max-w-3xl rounded-2xl px-6 py-4 bg-slate-700/50 border border-slate-600 shadow-lg">
                            <div class="flex items-start gap-3">
                                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm text-slate-100 leading-relaxed">Hello! I'm your RAG-powered assistant. Ask me anything about the documents in the knowledge base.</p>
                                    <p class="text-xs text-slate-400 mt-2" id="welcomeTime"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="bg-slate-800/50 backdrop-blur-sm border-t border-slate-700 p-4">
                <form id="chatForm" class="max-w-4xl mx-auto">
                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="questionInput"
                            placeholder="Ask a question about your documents..."
                            class="flex-1 px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        />
                        <button
                            type="submit"
                            id="sendButton"
                            class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white rounded-lg font-medium transition-all duration-200 flex items-center gap-2"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Source Panel -->
        <div id="sourcePanel" class="hidden fixed right-0 top-0 h-screen w-96 bg-slate-800/95 backdrop-blur-sm border-l border-slate-700 shadow-2xl overflow-hidden flex flex-col">
            <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Retrieved Sources
                </h2>
                <button id="closeSourcesButton" class="text-slate-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="sourcesList" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Sources will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentSources = [];
        let isLoading = false;

        // Set welcome time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

        // Elements
        const chatForm = document.getElementById('chatForm');
        const questionInput = document.getElementById('questionInput');
        const messageContainer = document.getElementById('messageContainer');
        const sourcePanel = document.getElementById('sourcePanel');
        const sourcesList = document.getElementById('sourcesList');
        const toggleSourcesButton = document.getElementById('toggleSources');
        const closeSourcesButton = document.getElementById('closeSourcesButton');
        const mainArea = document.getElementById('mainArea');
        const sendButton = document.getElementById('sendButton');

        // Add user message
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end';
            messageDiv.innerHTML = `
                <div class="max-w-3xl rounded-2xl px-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <p class="text-sm leading-relaxed">${escapeHtml(text)}</p>
                            <p class="text-xs text-blue-200 mt-2">${new Date().toLocaleTimeString()}</p>
                        </div>
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-600 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
            `;
            messageContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add assistant message
        function addAssistantMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start';
            messageDiv.innerHTML = `
                <div class="max-w-3xl rounded-2xl px-6 py-4 bg-slate-700/50 border border-slate-600 text-slate-100 shadow-lg">
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm leading-relaxed whitespace-pre-wrap">${escapeHtml(text)}</p>
                            <p class="text-xs text-slate-400 mt-2">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                </div>
            `;
            messageContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add loading indicator
        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `
                <div class="max-w-3xl rounded-2xl px-6 py-4 bg-slate-700/50 border border-slate-600">
                    <div class="flex items-center gap-3">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
                        </div>
                    </div>
                </div>
            `;
            messageContainer.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Add error message
        function addErrorMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start';
            messageDiv.innerHTML = `
                <div class="max-w-3xl rounded-2xl px-6 py-4 bg-red-900/50 border border-red-700 text-red-200 shadow-lg">
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <p class="text-sm leading-relaxed">${escapeHtml(text)}</p>
                            <p class="text-xs text-red-300 mt-2">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                </div>
            `;
            messageContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Display sources
        function displaySources(sources) {
            currentSources = sources;
            sourcesList.innerHTML = '';
            
            sources.forEach((source, index) => {
                const sourceDiv = document.createElement('div');
                sourceDiv.className = 'bg-slate-700/50 border border-slate-600 rounded-lg p-4 hover:border-blue-500 transition-colors';
                const fileName = source.source.split('\\').pop().split('/').pop();
                const truncatedText = source.text.length > 300 ? source.text.substring(0, 300) + '...' : source.text;
                
                sourceDiv.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <span class="text-xs font-semibold text-blue-400">Source ${index + 1}</span>
                        <div class="flex items-center gap-1">
                            <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span class="text-xs text-slate-300 font-medium">${(source.score * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 mb-2 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        ${escapeHtml(fileName)}
                    </p>
                    <p class="text-sm text-slate-200 leading-relaxed">${escapeHtml(truncatedText)}</p>
                    <div class="mt-2 text-xs text-slate-500">Chunk ${source.chunk_id + 1} of ${source.total_chunks}</div>
                `;
                sourcesList.appendChild(sourceDiv);
            });

            toggleSourcesButton.classList.remove('hidden');
        }

        // Toggle source panel
        function toggleSourcePanel() {
            const isHidden = sourcePanel.classList.contains('hidden');
            if (isHidden) {
                sourcePanel.classList.remove('hidden');
                mainArea.classList.add('mr-96');
                document.getElementById('sourcesButtonText').textContent = `Hide Sources (${currentSources.length})`;
            } else {
                sourcePanel.classList.add('hidden');
                mainArea.classList.remove('mr-96');
                document.getElementById('sourcesButtonText').textContent = `Show Sources (${currentSources.length})`;
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = questionInput.value.trim();
            if (!question || isLoading) return;

            // Add user message
            addUserMessage(question);
            questionInput.value = '';
            
            // Show loading
            isLoading = true;
            sendButton.disabled = true;
            questionInput.disabled = true;
            addLoadingIndicator();

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                removeLoadingIndicator();
                addAssistantMessage(data.answer);
                displaySources(data.retrieved_documents);
                
            } catch (error) {
                removeLoadingIndicator();
                addErrorMessage(`Failed to get response: ${error.message}. Make sure the backend is running on port 8000.`);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        });

        // Toggle sources button
        toggleSourcesButton.addEventListener('click', toggleSourcePanel);
        closeSourcesButton.addEventListener('click', toggleSourcePanel);

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
